name: Deploy Dist folder

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: print node version
        run: node -v
      - name: Install Dependencies
        run: npm run install
      - name: Run Tests
        run: npm run test
      - name: Completed job
        run: echo "Test job was seccess"
